version: '3.8'

services:
  server-gpu:
    build:
      context: ./server
      dockerfile: Dockerfile.gpu
      target: development # Default to development for local use, consistent with how this file is likely used
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: 1
              capabilities: [ gpu ]
    container_name: bookmarks-server-gpu
    ports:
      - "${SERVER_PORT:-3001}:3001"
    networks:
      bookmarks-network:
        aliases:
          - bookmarked-server
    volumes:
      - ./server:/app
      - /app/node_modules
    restart: unless-stopped
    healthcheck:
      test: [ "CMD-SHELL", "node -e \"require('http').get('http://localhost:3001/api/bookmarks-simple', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})\"" ]
      interval: 30s
      timeout: 3s
      start_period: 10s
      retries: 3
    environment:
      - NVIDIA_VISIBLE_DEVICES=all
      - NVIDIA_DRIVER_CAPABILITIES=compute,utility
      - NODE_ENV=${NODE_ENV:-development}
      - PORT=${SERVER_PORT:-3001}
      - DATABASE_URL=${DATABASE_URL}
      - OPENAI_API_KEY=${OPENAI_API_KEY}
      - OPENAI_MODEL=${OPENAI_MODEL:-gpt-4o-mini}
      - OPENAI_TEMPERATURE=${OPENAI_TEMPERATURE:-0.3}
      - OPENAI_MAX_TOKENS=${OPENAI_MAX_TOKENS:-500}
      - AI_FEATURES_ENABLED=${AI_FEATURES_ENABLED:-true}
      - AI_CACHE_ENABLED=${AI_CACHE_ENABLED:-true}
      - USE_LOCAL_AI=${USE_LOCAL_AI:-true}
      - LOCAL_AI_URL=${LOCAL_AI_URL:-http://shared-ai-gateway:8002}

  # Standard React Client (runs on CPU)
  client-gpu:
    build:
      context: ./
      dockerfile: Dockerfile
      target: development
    container_name: bookmarks-client-gpu
    environment:
      REACT_APP_API_BASE_URL: http://localhost:3001
      # Point internal proxy to the correct internal container alias
      PROXY_TARGET: http://bookmarked-server:3001
    ports:
      - "3000:3000"
    depends_on:
      - server-gpu
    networks:
      - bookmarks-network

networks:
  bookmarks-network:
    driver: bridge
