name: Docker Build & Push

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
    paths-ignore:
      - 'docker-compose.gpu.yml'
      - 'server/Dockerfile.gpu'
      - '.github/workflows/docker-build-push-gpu.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  DOCKER_CLIENT_IMAGE: maxjeffwell/bookmarks-react-hooks-client
  DOCKER_SERVER_IMAGE: maxjeffwell/bookmarks-react-hooks-server
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push-client:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for client
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_CLIENT_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push client Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REACT_APP_API_BASE_URL=/api
          cache-from: type=registry,ref=${{ env.DOCKER_CLIENT_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_CLIENT_IMAGE }}:buildcache,mode=max

      - name: Run Trivy security scanner on client
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_CLIENT_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-client-results.sarif'
        continue-on-error: true

      - name: Upload client Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-client-results.sarif') != ''
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'client'
        continue-on-error: true

      - name: Client image digest
        run: echo "Client image pushed with digest ${{ steps.meta.outputs.digest }}"

  build-and-push-server:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ secrets.DOCKERHUB_USERNAME }}
          password: ${{ secrets.DOCKERHUB_TOKEN }}

      - name: Extract metadata for server
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_SERVER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          target: production
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_SERVER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_SERVER_IMAGE }}:buildcache,mode=max

      - name: Run Trivy security scanner on server
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_SERVER_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-server-results.sarif'
        continue-on-error: true

      - name: Upload server Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-server-results.sarif') != ''
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'server'
        continue-on-error: true

      - name: Server image digest
        run: echo "Server image pushed with digest ${{ steps.meta.outputs.digest }}"
