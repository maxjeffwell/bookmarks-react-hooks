name: Docker Build & Push

on:
  push:
    branches: [master, main]
    tags:
      - 'v*'
    paths-ignore:
      - 'docker-compose.gpu.yml'
      - 'server/Dockerfile.gpu'
      - '.github/workflows/docker-build-push-gpu.yml'
  workflow_dispatch:

permissions:
  contents: read
  packages: write
  security-events: write

env:
  DOCKER_CLIENT_IMAGE: maxjeffwell/bookmarks-react-hooks-client
  DOCKER_SERVER_IMAGE: maxjeffwell/bookmarks-react-hooks-server
  DOCKER_PLATFORMS: linux/amd64,linux/arm64

jobs:
  build-and-push-client:
    runs-on: ubuntu-latest
    outputs:
      image-tag: ${{ steps.image-tag.outputs.tag }}

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub credentials from Doppler
        id: dockerhub
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.dockerhub.outputs.username }}
          password: ${{ steps.dockerhub.outputs.password }}

      - name: Extract metadata for client
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_CLIENT_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Generate image tag for K8s deployment
        id: image-tag
        run: |
          # Generate consistent tag format: YYYYMMDD-HHMMSS-shortsha
          TIMESTAMP=$(date +%Y%m%d-%H%M%S)
          SHORT_SHA="${GITHUB_SHA:0:7}"
          TAG="${TIMESTAMP}-${SHORT_SHA}"
          echo "tag=${TAG}" >> $GITHUB_OUTPUT
          echo "Generated image tag: ${TAG}"

      - name: Build and push client Docker image
        uses: docker/build-push-action@v5
        with:
          context: .
          file: ./Dockerfile
          target: production
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.DOCKER_CLIENT_IMAGE }}:${{ steps.image-tag.outputs.tag }}
          labels: ${{ steps.meta.outputs.labels }}
          build-args: |
            REACT_APP_API_BASE_URL=/api
          cache-from: type=registry,ref=${{ env.DOCKER_CLIENT_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_CLIENT_IMAGE }}:buildcache,mode=max

      - name: Run Trivy security scanner on client
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_CLIENT_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-client-results.sarif'
        continue-on-error: true

      - name: Upload client Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-client-results.sarif') != ''
        with:
          sarif_file: 'trivy-client-results.sarif'
          category: 'client'
        continue-on-error: true

      - name: Client image digest
        run: echo "Client image pushed with digest ${{ steps.meta.outputs.digest }}"

  build-and-push-server:
    runs-on: ubuntu-latest
    needs: build-and-push-client

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up QEMU
        uses: docker/setup-qemu-action@v3

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Install Doppler CLI
        uses: dopplerhq/cli-action@v3

      - name: Get DockerHub credentials from Doppler
        id: dockerhub
        env:
          DOPPLER_TOKEN: ${{ secrets.DOPPLER_TOKEN }}
        run: |
          echo "username=$(doppler secrets get DOCKERHUB_USERNAME --plain)" >> $GITHUB_OUTPUT
          echo "password=$(doppler secrets get DOCKERHUB_PASSWORD --plain)" >> $GITHUB_OUTPUT

      - name: Login to Docker Hub
        uses: docker/login-action@v3
        with:
          username: ${{ steps.dockerhub.outputs.username }}
          password: ${{ steps.dockerhub.outputs.password }}

      - name: Extract metadata for server
        id: meta
        uses: docker/metadata-action@v5
        with:
          images: ${{ env.DOCKER_SERVER_IMAGE }}
          tags: |
            type=ref,event=branch
            type=ref,event=pr
            type=semver,pattern={{version}}
            type=semver,pattern={{major}}.{{minor}}
            type=semver,pattern={{major}}
            type=sha,prefix={{branch}}-
            type=raw,value=latest,enable={{is_default_branch}}

      - name: Build and push server Docker image
        uses: docker/build-push-action@v5
        with:
          context: ./server
          file: ./server/Dockerfile
          target: production
          platforms: ${{ env.DOCKER_PLATFORMS }}
          push: true
          tags: |
            ${{ steps.meta.outputs.tags }}
            ${{ env.DOCKER_SERVER_IMAGE }}:${{ needs.build-and-push-client.outputs.image-tag }}
          labels: ${{ steps.meta.outputs.labels }}
          cache-from: type=registry,ref=${{ env.DOCKER_SERVER_IMAGE }}:buildcache
          cache-to: type=registry,ref=${{ env.DOCKER_SERVER_IMAGE }}:buildcache,mode=max

      - name: Run Trivy security scanner on server
        uses: aquasecurity/trivy-action@master
        with:
          image-ref: ${{ env.DOCKER_SERVER_IMAGE }}:latest
          format: 'sarif'
          output: 'trivy-server-results.sarif'
        continue-on-error: true

      - name: Upload server Trivy results to GitHub Security
        uses: github/codeql-action/upload-sarif@v3
        if: always() && hashFiles('trivy-server-results.sarif') != ''
        with:
          sarif_file: 'trivy-server-results.sarif'
          category: 'server'
        continue-on-error: true

      - name: Server image digest
        run: echo "Server image pushed with digest ${{ steps.meta.outputs.digest }}"

  trigger-k8s-deploy:
    runs-on: ubuntu-latest
    needs: [build-and-push-client, build-and-push-server]
    if: github.ref == 'refs/heads/master' || github.ref == 'refs/heads/main'

    steps:
      - name: Trigger Bookmarked deployment
        uses: peter-evans/repository-dispatch@v3
        with:
          token: ${{ secrets.DEPLOY_PAT }}
          repository: maxjeffwell/devops-portfolio-manager
          event-type: deploy-bookmarked
          client-payload: '{"ref": "${{ github.ref }}", "sha": "${{ github.sha }}", "image_tag": "${{ needs.build-and-push-client.outputs.image-tag }}"}'

      - name: Log trigger
        env:
          IMAGE_TAG: ${{ needs.build-and-push-client.outputs.image-tag }}
        run: |
          echo "Triggered deploy-bookmarked with image tag: ${IMAGE_TAG}"
